<div class="formularioRegistro">
  <h2>Crear Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="number" formControlName="edad" class="form-control" />
    </div>
    <div class="form-group">
      <label>Identificación</label>
      <input type="number" formControlName="identificacion" class="form-control" />
    </div>
    <div class="form-group">
      <label>País</label>
      <select name="pais" id="pais" formControlName="pais" class="form-control">
        <option [ngValue]="item" *ngFor="let item of paises">{{item.nombre}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Estado o región</label>
      <select name="estado" id="estado" formControlName="estado" class="form-control">
        <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha de nacimiento</label>
      <input type="date" formControlName="fecha_nacimiento" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="personaForm.invalid">Guardar</button>
  </form>

</div>
<div class="formularioRegistro">
  <h2>Personas registradas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Identificación</th>
        <th>Pais</th>
        <th>Estado</th>
        <th>Fecha de Nacimiento</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <th>{{item.id}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.identificacion}}</td>
        <td>{{item.pais.nombre}}</td>
        <td>{{item.estado.nombre}}</td>
        <td>{{item.fecha_nacimiento}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
